<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Produtos</mat-card-title>
      <div class="header-actions">
        <button mat-raised-button color="primary" (click)="navigateToCreate()">
          <mat-icon>add</mat-icon>
          Novo Produto
        </button>
      </div>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="loading" class="loading-container">
        <mat-spinner></mat-spinner>
      </div>

      <div *ngIf="!loading && products.length === 0" class="empty-state">
        <mat-icon>inventory_2</mat-icon>
        <p>Nenhum produto cadastrado</p>
        <button mat-raised-button color="primary" (click)="navigateToCreate()">
          Cadastrar Primeiro Produto
        </button>
      </div>

      <table mat-table [dataSource]="products" *ngIf="!loading && products.length > 0" class="products-table">
        <!-- Coluna Código -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let product">{{ product.code }}</td>
        </ng-container>

        <!-- Coluna Descrição -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let product">{{ product.description }}</td>
        </ng-container>

        <!-- Coluna Estoque Total -->
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef>Estoque Total</th>
          <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
        </ng-container>

        <!-- Coluna Estoque Reservado -->
        <ng-container matColumnDef="reservedStock">
          <th mat-header-cell *matHeaderCellDef>Reservado</th>
          <td mat-cell *matCellDef="let product">
            <span class="reserved-badge">{{ product.reservedStock }}</span>
          </td>
        </ng-container>

        <!-- Coluna Estoque Disponível -->
        <ng-container matColumnDef="availableStock">
          <th mat-header-cell *matHeaderCellDef>Disponível</th>
          <td mat-cell *matCellDef="let product">
            <span [class.low-stock]="product.availableStock < 5">
              {{ product.availableStock }}
            </span>
          </td>
        </ng-container>

        <!-- Coluna Ações -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let product">
            <button mat-icon-button color="primary" (click)="navigateToEdit(product)" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProduct(product)" matTooltip="Excluir">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
