<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>{{ isEditMode ? 'edit' : 'add_circle' }}</mat-icon>
        {{ isEditMode ? 'Editar Produto' : 'Novo Produto' }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="loading" class="loading-state">
        <mat-spinner diameter="50"></mat-spinner>
        <p>Carregando produto...</p>
      </div>

      <form *ngIf="!loading" [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Código</mat-label>
          <input matInput formControlName="code" placeholder="Digite o código do produto">
          <mat-icon matPrefix>tag</mat-icon>
          <mat-error *ngIf="productForm.get('code')?.invalid">
            {{ getErrorMessage('code') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Descrição</mat-label>
          <input matInput formControlName="description" placeholder="Digite a descrição do produto">
          <mat-icon matPrefix>description</mat-icon>
          <mat-error *ngIf="productForm.get('description')?.invalid">
            {{ getErrorMessage('description') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Estoque</mat-label>
          <input matInput type="number" formControlName="stock" placeholder="Quantidade em estoque">
          <mat-icon matPrefix>inventory_2</mat-icon>
          <mat-error *ngIf="productForm.get('stock')?.invalid">
            {{ getErrorMessage('stock') }}
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button type="button" (click)="onCancel()" [disabled]="submitting">
            <mat-icon>close</mat-icon>
            Cancelar
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="submitting">
            <mat-spinner *ngIf="submitting" diameter="20"></mat-spinner>
            <mat-icon *ngIf="!submitting">save</mat-icon>
            {{ submitting ? 'Salvando...' : 'Salvar' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
